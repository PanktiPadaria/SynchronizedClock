<div fxLayout="column">
    <div fxFlex>
        <div class="analog-clock">
            <div class="outer-clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
                <div class="inner-clock-face">
                    <div class="hand hour-hand" [style.transform]="hourHandStyle"></div>
                    <div class="hand min-hand" [style.transform]="minuteHandStyle"></div>
                    <div class="hand second-hand" [style.transform]="secondHandStyle"></div>
                </div>
            </div>
        </div>
    </div>
    <div fxFlex>
        <app-custom-analog-time-input (onTimeChange)="setNewTime($event)"></app-custom-analog-time-input>
    </div>
</div>
